buildscript {
  ext {
  }
  repositories {
    jcenter()
  }
  dependencies {
  }
}

allprojects {
  apply plugin: 'groovy'

  configurations.all {
    exclude group: 'javax.servlet', module: 'servlet-api'
    exclude group: 'javax.servlet', module: 'javax.servlet-api'
  }

  group = "com.netflix.spinnaker.client"

  test {
    testLogging {
      exceptionFormat = 'full'
    }
  }
}
